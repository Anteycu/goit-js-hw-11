<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture-finder</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header container">
      <h1 class="header_title">Picture finder</h1>
      <form class="header_search-form search-form" id="search-form">
        <input
          class="search-form_input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="search-form_btn">Search</button>
      </form>
    </header>
    <main class="main container">
      <div class="gallery" id="gallery"></div>
      <button type="button" class="load-more visually-hidden">Load more</button>
    </main>
  </body>
</html>
